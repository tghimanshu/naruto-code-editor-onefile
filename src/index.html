  <body>
    <div class="container">
      <div class="titlebar">
        <!-- <div class="title">Naruto Editor</div> -->
        <div class="title-img"><img src="images/logo.png" alt="" /></div>
        <div class="windowOptions">
          <button id="minimize">-</button>
          <button id="maximize">&square;</button>
          <button id="close">&times;</button>
        </div>
      </div>
      <div class="options-bar">
        <button id="openFile">Open File</button>
        <button id="saveFile">Save File</button>
      </div>
      <div class="code-editor">
        <textarea id="editor"></textarea>
      </div>
      <div class="status-bar">
        <div class="saved">Un Saved</div>
        <div class="language">HTML</div>
      </div>
    </div>
    <script>
      if (typeof module === "object") {
        window.module = module;
        module = undefined;
      }
    </script>
    <!-- JQuery and JQuery UI -->
    <script src="libraries/jquery.min.js"></script>
    <script src="libraries/jquery-ui.min.js"></script>
    <!-- CodeMirror -->
    <script src="editor/lib/codemirror.js"></script>
    <!-- Modes -->
    <script src="editor/mode/javascript/javascript.js"></script>
    <script src="editor/mode/python/python.js"></script>
    <script src="editor/mode/htmlembedded/htmlembedded.js"></script>
    <script src="editor/mode/css/css.js"></script>
    <script src="editor/mode/php/php.js"></script>
    <!-- Addon -->
    <script src="editor/addon/selection/active-line.js"></script>
    <script src="editor/addon/edit/matchbrackets.js"></script>
    <script src="editor/addon/fold/foldgutter.js"></script>
    <script src="editor/addon/scroll/simplescrollbars.js"></script>

    <!-- Custom Scripts -->
    <script src="js/contents.js"></script>
    <script src="js/fileEditor.js"></script>
    <script src="js/header.js"></script>
    <script src="./js/renderer.js"></script>
  </body>
